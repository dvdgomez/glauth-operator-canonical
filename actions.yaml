set-confidential:
  description: |
    Set confidential user information for GLAuth configuration.
  params:
    ca-cert:
      type: string
      description: CA certificate.
    ldap-password:
      type: string
      description: The LDAP password.
    ldap-default-bind-dn:
      type: string
      description: Default bind DN for LDAP operations.
  required: [ldap-password, ldap-default-bind-dn]
